<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>सत्यजय टाइम्स एडमिन | Satyajay Times Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Hindi font (same as site) -->
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: "Hind", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
    }
    .admin-header {
      padding: 10px 16px;
      background: #111827;
      color: #f9fafb;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .admin-header img {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      object-fit: cover;
    }
    .admin-header h1 {
      font-size: 18px;
      margin: 0;
    }
    .admin-note {
      padding: 12px 16px;
      font-size: 14px;
      background: #e5e7eb;
      border-bottom: 1px solid #d1d5db;
    }
  </style>
</head>
<body>
  <header class="admin-header">
    <img src="../logo.jpg" alt="Satyajay Times">
    <h1>सत्यजय टाइम्स - एडमिन पैनल</h1>
  </header>

  <div class="admin-note">
    <p>यहाँ से आप न्यूज़, इमेज और PDF मैनेज कर सकेंगे (Netlify CMS के ज़रिए)।</p>
    <p><strong>ध्यान दें:</strong> लॉगिन के लिए Netlify Identity सेट करना पड़ेगा (अगले स्टेप में करेंगे)।</p>
  </div>

  <!-- Netlify Identity + CMS Scripts -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms.js"></script>

  <script>
    // अगर होम पेज से एडमिन पर आए हैं तो ऑटो रिडायरेक्ट हैंडल होगा
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
